<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseHub - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, sans-serif;
            background: linear-gradient(135deg, #0F1419 0%, #1A1F2E 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #00D9FF;
            top: -100px;
            right: -100px;
            filter: blur(80px);
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #0099CC;
            bottom: -50px;
            left: -100px;
            filter: blur(80px);
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 40px 32px;
        }

        .auth-box {
            background: rgba(35, 43, 60, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 147, 168, 0.1);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .auth-logo span {
            color: #00D9FF;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #8B93A8;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 20, 25, 0.5);
            border: 1px solid rgba(139, 147, 168, 0.15);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: rgba(139, 147, 168, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: #00D9FF;
            background: rgba(15, 20, 25, 0.7);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px rgba(15, 20, 25, 0.5) inset;
            -webkit-text-fill-color: #FFFFFF;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            appearance: none;
            background: rgba(15, 20, 25, 0.5);
            border: 1px solid rgba(139, 147, 168, 0.15);
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-input:hover {
            border-color: rgba(139, 147, 168, 0.3);
        }

        .checkbox-input:checked {
            background: #00D9FF;
            border-color: #00D9FF;
        }

        .checkbox-input:checked::after {
            content: '‚úì';
            color: #0F1419;
            font-size: 12px;
            font-weight: 700;
        }

        .checkbox-label {
            font-size: 13px;
            color: #8B93A8;
            cursor: pointer;
            font-weight: 500;
        }

        .forgot-password {
            font-size: 13px;
            color: #00D9FF;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #00B8D4;
        }

        .btn-auth {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 28px;
        }

        .btn-primary-auth {
            background: linear-gradient(135deg, #00D9FF, #0099CC);
            color: #0F1419;
        }

        .btn-primary-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
        }

        .btn-primary-auth:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            gap: 12px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(139, 147, 168, 0.15);
        }

        .divider-text {
            font-size: 13px;
            color: #8B93A8;
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-social {
            padding: 14px 16px;
            border: 1px solid rgba(139, 147, 168, 0.15);
            background: rgba(15, 20, 25, 0.5);
            border-radius: 12px;
            color: #FFFFFF;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            border-color: rgba(139, 147, 168, 0.3);
            background: rgba(15, 20, 25, 0.7);
        }

        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid rgba(139, 147, 168, 0.1);
        }

        .auth-footer-text {
            font-size: 13px;
            color: #8B93A8;
            font-weight: 500;
        }

        .auth-footer-link {
            color: #00D9FF;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .auth-footer-link:hover {
            color: #00B8D4;
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(26, 31, 46, 0.5);
            padding: 8px;
            border-radius: 12px;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #8B93A8;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .tab-btn.active {
            background: #00D9FF;
            color: #0F1419;
            font-weight: 700;
        }

        .tab-btn:hover:not(.active) {
            color: #FFFFFF;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8B93A8;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .toggle-password:hover {
            color: #00D9FF;
        }

        .form-input.password-input {
            padding-right: 44px;
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: #F87171;
            margin-top: 6px;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            font-size: 13px;
            color: #10B981;
            margin-top: 6px;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 20px 16px;
            }

            .auth-box {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .auth-header {
                margin-bottom: 32px;
            }

            .auth-logo {
                font-size: 28px;
            }

            .auth-title {
                font-size: 20px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decoration -->
    <div class="background-decoration">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">Expense<span>Hub</span></div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('register')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="form-container active" id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="your@email.com" required>
                    <div class="error-message"></div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-input-group">
                        <input type="password" class="form-input password-input" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" class="checkbox-input">
                        <label for="rememberMe" class="checkbox-label">Remember me</label>
                    </div>
                    <a class="forgot-password" onclick="showResetForm()">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn-auth btn-primary-auth">Sign In</button>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">Or continue with</div>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Buttons -->
                <div class="social-buttons">
                    <button type="button" class="btn-social" onclick="handleSocialLogin('google')">
                        <span>üîµ</span> Google
                    </button>
                    <button type="button" class="btn-social" onclick="handleSocialLogin('github')">
                        <span>‚ö´</span> GitHub
                    </button>
                </div>

                <!-- Footer -->
                <div class="auth-footer">
                    <span class="auth-footer-text">Don't have an account?
                        <a class="auth-footer-link" onclick="switchTab('register')">Sign up</a>
                    </span>
                </div>
            </form>

            <!-- Register Form -->
            <form class="form-container" id="registerForm" onsubmit="handleRegister(event)">
                <!-- Full Name Input -->
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe" required>
                    <div class="error-message"></div>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="your@email.com" required>
                    <div class="error-message"></div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-input-group">
                        <input type="password" class="form-input password-input" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message"></div>
                    <div class="success-message">Password is strong ‚úì</div>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-input-group">
                        <input type="password" class="form-input password-input" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message"></div>
                </div>

                <!-- Terms Checkbox -->
                <div class="checkbox-group" style="margin-bottom: 24px;">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="agreeTerms" class="checkbox-input" required>
                        <label for="agreeTerms" class="checkbox-label">I agree to the Terms of Service</label>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn-auth btn-primary-auth">Create Account</button>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">Or sign up with</div>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Buttons -->
                <div class="social-buttons">
                    <button type="button" class="btn-social" onclick="handleSocialLogin('google')">
                        <span>üîµ</span> Google
                    </button>
                    <button type="button" class="btn-social" onclick="handleSocialLogin('github')">
                        <span>‚ö´</span> GitHub
                    </button>
                </div>

                <!-- Footer -->
                <div class="auth-footer">
                    <span class="auth-footer-text">Already have an account?
                        <a class="auth-footer-link" onclick="switchTab('login')">Sign in</a>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabButtons[0].classList.add('active');
                updateHeader('Welcome Back', 'Sign in to your account to continue');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
                updateHeader('Create Account', 'Sign up to start tracking your expenses');
            }
        }

        function updateHeader(title, subtitle) {
            document.querySelector('.auth-title').textContent = title;
            document.querySelector('.auth-subtitle').textContent = subtitle;
        }

        function togglePassword(button) {
            const input = button.previousElementSibling;
            const isPassword = input.type === 'password';

            input.type = isPassword ? 'text' : 'password';
            button.textContent = isPassword ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.querySelector('#loginForm input[type="email"]').value;
            const password = document.querySelector('#loginForm input[type="password"]').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            alert(`Sign in successful! (This is a design mockup)\n\nEmail: ${email}`);
            resetForm('#loginForm');
        }

        function handleRegister(e) {
            e.preventDefault();
            const name = document.querySelector('#registerForm input[type="text"]').value;
            const email = document.querySelectorAll('#registerForm input[type="email"]')[0].value;
            const password = document.querySelectorAll('#registerForm input[type="password"]')[0].value;
            const confirmPassword = document.querySelectorAll('#registerForm input[type="password"]')[1].value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (!agreeTerms) {
                alert('Please agree to the Terms of Service');
                return;
            }

            alert(`Account created successfully! (This is a design mockup)\n\nName: ${name}\nEmail: ${email}`);
            switchTab('login');
            resetForm('#registerForm');
        }

        function handleSocialLogin(provider) {
            alert(`Sign in with ${provider} (This is a design mockup)`);
        }

        function showResetForm() {
            alert('Password reset functionality would open here (This is a design mockup)');
        }

        function resetForm(formId) {
            document.querySelector(formId).reset();
            document.querySelectorAll(`${formId} .error-message`).forEach(el => {
                el.classList.remove('show');
            });
        }

        // Set today's date as default for date inputs
        const today = new Date().toISOString().split('T')[0];
        document.querySelectorAll('input[type="date"]').forEach(input => {
            input.value = today;
        });
    </script>
</body>
</html>
